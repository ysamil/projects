<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Banking - Money Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/static/img/logo.png" th:href="@{/static/img/logo.png}"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/static/css/fontawsome-all.min.css" th:href="@{/static/css/fontawsome-all.min.css}"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/static/css/main.css}"/>
    <script type="application/javascript" src="/static/js/bootstrap.min.js"
            th:src="@{/static/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="navbar :: navbar"></div>

<div class="container">
    <a role="button" href="/transactions/new"
       class="btn btn-primary btn-lg bg-transparent new-btn-ui text-color-orange">
        New Transaction</a>
    <h2 class="text-right text-light"
        th:text="${balance != null} ? 'Balance: ' + ${balance / 100.0} + 'â‚¬': 'Balance: ---'"></h2>
    <h3 class="text-left text-light">History</h3>
    <table class="table table-striped table-dark table-hover">
        <thead>
        <tr>
            <th class="text-light" scope="col">Date</th>
            <th class="text-light" scope="col">Recipient</th>
            <th class="text-light" scope="col">Usage</th>
            <th class="text-light" scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td class="text-light" th:text="${transaction.date}"></td>
            <td class="text-light" th:text="${transaction.bankAccount}"></td>
            <td class="text-light" th:text="${transaction.usage}"></td>
            <td class="text-light" th:text="${transaction.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
