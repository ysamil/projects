<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>New Transaction - Money Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/static/img/logo.png" th:href="@{/static/img/logo.png}"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/static/css/fontawsome-all.min.css" th:href="@{/static/css/fontawsome-all.min.css}"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/static/css/main.css}"/>
    <script type="application/javascript" src="/static/js/bootstrap.min.js"
            th:src="@{/static/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="navbar :: navbar"></div>
<div class="container h-100 d-flex justify-content-center">
    <div class="jumbotron my-auto bg-dark text-white">
        <h2 class="text-left text-light">New Transaction</h2>
        <p class="alert alert-danger text-center" th:if="${error}" th:text="${error}"></p>
        <form action="#" th:action="@{/transactions/new}" th:object="${newTransaction}" method="post">
            <div class="form-group">
                <div class="form-group">
                    <label for="iban">From</label>
                    <input type="text" class="form-control" id="iban" th:value="${iban}" placeholder="IBAN" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="recipentIban">To</label>
                <input type="text" class="form-control" id="recipentIban" th:field="*{recipentIban}"
                       placeholder="Recipient IBAN">
            </div>
            <div class="form-group">
                <label for="usage">Usage</label>
                <input type="text" class="form-control" id="usage" th:field="*{usage}" placeholder="Usage">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <div class="input-group">
                    <input type="number" min="0" step=".01" class="form-control" id="amount"
                           th:field="*{amount}" placeholder="Amount">
                    <div class="input-group-append">
                        <span class="input-group-text">â‚¬</span>
                    </div>
                </div>

            </div>
            <button type="submit" class="btn btn-primary bg-transparent new-btn-ui text-color-orange">Send</button>
        </form>
    </div>
</div>
</body>
</html>
