<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Error - Money Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/static/img/logo.png" th:href="@{/static/img/logo.png}"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/static/css/fontawsome-all.min.css" th:href="@{/static/css/fontawsome-all.min.css}"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/static/css/main.css}"/>
    <script type="application/javascript" src="/static/js/bootstrap.min.js"
            th:src="@{/static/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h2 th:text="${'Error ' + #response.status}">Error</h2>
    <p class="alert alert-danger" th:unless="${message}">This should not have happened!</p>
    <p class="alert alert-danger" th:if="${message}" th:text="${message}"></p>
    <div>
        <a class="btn btn-secondary bg-transparent new-btn-ui text-color-orange" th:href="@{/}">Back to main page</a>
        <a class="btn btn-secondary bg-transparent new-btn-ui text-color-orange" href="javascript:history.back()">Back
            to previous page</a>
    </div>
</div>
</body>
