<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Create Bank Account - Money Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/static/img/logo.png" th:href="@{/static/img/logo.png}"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/static/css/fontawsome-all.min.css" th:href="@{/static/css/fontawsome-all.min.css}"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/static/css/main.css}"/>
    <script type="application/javascript" src="/static/js/bootstrap.min.js"
            th:src="@{/static/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h2 class="text-left text-light ">Create Bank Account</h2>
    <p class="alert alert-danger" th:if="${error}" th:text="${error}"></p>
    <form action="/accounts/create" th:object="${bankAccount}" method="post" class="text-center">
        <div class="form-group">
            <label for="name" class="text-light">Account Name</label>
            <input type="text" class="form-control inputCustom" id="name" th:field="*{name}">
        </div>
        <button type="submit" class="btn btn-primary bg-transparent new-btn-ui text-color-orange">Save</button>
    </form>
</div>
</body>
</html>
