<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Users - Money Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/static/img/logo.png" th:href="@{/static/img/logo.png}"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/static/css/fontawsome-all.min.css" th:href="@{/static/css/fontawsome-all.min.css}"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/static/css/main.css}"/>
    <script type="application/javascript" src="/static/js/bootstrap.min.js"
            th:src="@{/static/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h2 class="text-left text-light ">User Accounts</h2>
    <div class="row">
        <a role="button" href="/users/create"
           class="ml-auto btn btn-primary btn-lg bg-transparent new-btn-ui text-color-orange"> Add new user
            account</a>
    </div>
    <div th:if="${not #lists.isEmpty(accounts)}">
        <table class="table table-striped table-dark table-hover">
            <thead>
            <tr>
                <th class="text-light" scope="col">Name</th>
                <th class="text-light" scope="col">Email</th>
                <th class="text-light" scope="col">Bank account name</th>
                <th class="text-light" scope="col">Reset password</th>
                <th class="text-light" scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account: ${accounts}">
                <td class="text-light" th:text="${account.name}"></td>
                <td class="text-light" th:text="${account.email}"></td>
                <td class="text-light"
                    th:text="${account.bankAccount != null ? account.bankAccount.getName() : 'No bank account assigned'}"></td>
                <td class="text-light" th:text="${account.resetPassword}"></td>
                <td>
                    <a th:href="@{'/user/' + ${account.id}}" class="btn btn-primary bg-transparent text-color-orange">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(accounts)}" class="row justify-content-center">
        <h4 class=" text-light bg-dark">There is no user account to show.</h4>
    </div>
</div>
</body>
</html>
