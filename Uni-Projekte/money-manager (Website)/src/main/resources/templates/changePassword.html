<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Change Password - Money Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/static/img/logo.png" th:href="@{/static/img/logo.png}"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/static/css/fontawsome-all.min.css" th:href="@{/static/css/fontawsome-all.min.css}"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/static/css/main.css}"/>
    <script type="application/javascript" src="/static/js/bootstrap.min.js"
            th:src="@{/static/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="navbar :: navbar"></div>
<div class="container h-100 d-flex justify-content-center">
    <div class="mt-5">
        <h2>Change password</h2>
        <p class="alert alert-danger" th:if="${error}" th:text="${error}"></p>
        <form action="/settings/password" method="post" class="text-center">
            <div class="form-group">
                <label for="currentpassword">Current Password</label>
                <input name="currentPassword" type="password" class="form-control" id="currentpassword"
                       placeholder="Current Password">
            </div>
            <div class="form-group">
                <label for="newpassword">New Password</label>
                <input name="newPassword" type="password" class="form-control" id="newpassword"
                       aria-describedby="newPasswordHelp" placeholder="New Password">
                <small id="newPasswordHelp" class="form-text text-muted">At least 6 characters.</small>
            </div>
            <div class="form-group">
                <label for="newpasswordconfirmed">New Password Confirmed</label>
                <input name="newPasswordConfirmed" type="password" class="form-control" id="newpasswordconfirmed"
                       placeholder="New Password Confirmed">
            </div>
            <button type="submit" class="btn btn-primary bg-transparent new-btn-ui text-color-orange">Save</button>
        </form>
    </div>
</div>
</body>
</html>
