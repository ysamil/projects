<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login - Money Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/static/img/logo.png" th:href="@{/static/img/logo.png}"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/static/css/fontawsome-all.min.css" th:href="@{/static/css/fontawsome-all.min.css}"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/static/css/main.css}"/>
    <script type="application/javascript" src="/static/js/bootstrap.min.js"
            th:src="@{/static/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="d-flex flex-row justify-content-center">
    <div class="w-25 mt-5">
        <img th:src="@{/static/img/logo.png}" src="/static/img/logo.png" alt="Money Manager" class="w-100 mb-5">
        <h2 class="text-center">Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="username" placeholder="Enter email" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <input type="submit" value="Login"
                   class="btn btn-primary w-100 mt-4 bg-transparent new-btn-ui text-color-orange"/>
            <p class="alert alert-danger mt-5" th:if="${param.error}">Invalid username and password!</p>
            <p class="alert alert-success mt-5" th:if="${param.logout}">You have been logged out.</p>
        </form>
    </div>
</div>
</body>
</html>
